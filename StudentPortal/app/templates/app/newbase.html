<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student - PORTAL | {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/newnav.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
  
    <link rel="icon" type="image/png" href="{% static 'iconrel.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/caroussel.css' %}">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.min.css' %}">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Flex:opsz,wght@8..144,100;8..144,300;8..144,500;8..144,700;8..144,900&display=swap"
      rel="stylesheet"
    />

    {% block css %}


    {% endblock css %}
  </head>

  <body>

  <div style="display:block">

    <nav>

      <a href="{% url 'accueil' %}" class="nav-icon" aria-label="visit homepage" aria-current="page">
        <i class="fa-sharp fa-solid fa-graduation-cap"></i>
        <span>Student Portal</span>
      </a>

      <div class="main-navlinks">
          <button class="hamburger" type="button" aria-label="Toggle navigation" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <div class="navlinks-container">
            <a href="{% url 'accueil' %}" aria-current="page">Home</a>
            <a href="{% url 'studentSpace' %}">Student Space</a>
            <a href="{% url 'courses' %}">Courses</a>
            <a href="{% url 'Dev' %}">Dev Community</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'about' %}">About us</a>
          </div>
      </div>
     
      <div class="nav-authentication">
       
          {% if user.is_authenticated %}
          <div class="sign-btns">
              <a href="{% url 'logout' %}"><button type="button">Logout</button></a>
              
          </div> 
          {% else %}
          <div class="sign-btns">
              <a href="{% url 'login' %}"><button type="button">Login</button></a>
              <a href="{% url 'register' %}"><button type="button">Register</button></a>
          </div>

          {% endif %}
      </div>
    </nav>
</div>
<br><br><br>
    {% block content %}

    {% endblock content %}
   
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/caroussel.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/newnav.js' %}"></script>


  </body>
</html>
